<div class="register p-f">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input type="text" name="phone" validator="required,phone" ng-model="user.phone" class="d-ib" placeholder="输入手机号" />
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input type="password" name="password" validator="required,password" ng-model="user.password" class="d-ib" placeholder="设置6位以上的密码" />
        </div>
        <div class="message-wrap ta-l p-r">
            <input type="text" name="code" validator="required" ng-model="user.code" class="message-box" placeholder="短信验证码" />
            <span class="message f-r {{ time?'disabled':'' }}" ng-click="time?1==1:send();" ng-bind="time?time:'发送短信'"></span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
